<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Statistik Dasar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="button">â† Kembali</a>
      <h1>Statistik Dasar</h1>
    </nav>

    <main class="container">
      <section class="card">
        <h2>Masukkan Data (dipisah koma)</h2>
        <textarea id="dataInput" rows="5"></textarea>
        <button class="button" id="calcButton">Hitung</button>
      </section>

      <section class="card" id="resultContainer">
        <h2>Hasil</h2>
        <div id="results">Belum ada hasil.</div>
        <h3>Visualisasi</h3>
        <div id="chartArea" style="margin-top: 2rem">
          <canvas id="barChart" width="500" height="300"></canvas>
          <canvas id="lineChart" width="500" height="300" style="margin-top: 2rem"></canvas>
          <canvas id="pieChart" width="300" height="300" style="margin-top: 2rem"></canvas>
        </div>
      </section>
    </main>

    <script src="js/stats.js"></script>
  </body>
</html>
