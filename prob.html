<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distribusi Probabilitas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="button">‚Üê Kembali</a>
      <h1>Distribusi Probabilitas</h1>
    </nav>

    <main class="container">
      <section class="card">
        <h2>Pilih Distribusi</h2>
        <select id="distributionType">
          <option value="binomial">Binomial</option>
          <option value="poisson">Poisson</option>
          <option value="normal">Normal</option>
          <option value="exponential">Eksponensial</option>
        </select>
        <div id="distributionInputs" style="margin-top: 1rem"></div>
        <button class="button" id="calculateBtn">Hitung</button>
      </section>

      <section class="card" id="resultContainer">
        <h2>Hasil</h2>
        <div id="probResults">Belum ada hasil.</div>
        <canvas id="probChart" width="600" height="350" style="margin-top: 2rem"></canvas>
      </section>
    </main>

    <script src="js/probability.js"></script>
  </body>
</html>
